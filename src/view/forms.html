<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="insert" content="width=device-width, inital-scale=1.0">
        <title>መጫን</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>
    <body>
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link " href="home.html">ቤት</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">ለመጫን</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
            <li class="nav-item">
                <input class="form-control" type="search" placeholder="ፈልግ" aria-label="Search">
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">ፈልግ</button>
            </li>
          </ul>
        <h1 class="h1">customer form</h1>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="role">ተራ ቁጥር</label>
                    <input type="number" class="form-control" id="role" aria-describedby="help" placeholder="ተራ ቁጥር አስገባ">
                    <small id="help" class="form-text text-muted">እባክዎ ይህን ቁጥር ድጋሚ አያስገቡ።</small>
                </div>
                <div class="form-group">
                    <label for="name">ስም</label>
                    <input type="text" class="form-control" id="name" aria-describedby="help" placeholder="ስም">
                    <small id="help" class="form-text text-muted">ስልክ ቁጥርዎን ያስገቡ</small>
                </div>
                <div class="form-group">
                    <label for="phone">ስልክ</label>
                    <input type="number" class="form-control" id="phone" aria-describedby="help" aria-placeholder="+251">
                    <small id="help" class="form-text text-muted">ስልክ ቁጥርዎን ያስገቡ</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script src="js/bootstrap.js"></script>
    </body>

</html>
